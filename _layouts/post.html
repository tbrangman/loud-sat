---
layout: default
feature_image: 
comments: true
---

<div class="post-logo">
	<a href="{{ site.baseurl }}"><img class="ls-post-logo" src="{{ site.baseurl }}/assets/images/ls-logo.svg"/></a>
</div>

{{ content }}

<div class="postNavigation">
	<div class="container">
	<h1>Up Next</h1>
		<div class="row">
			  {% if page.previous.url %}
			    <a class="prev" href="{{page.previous.url}}">{{page.previous.title}}</a>
			  {% endif %}
			  {% if page.next.url %}
				{{ page.next.featured-image }}
			    <a class="next" href="{{page.next.url}}">{{page.next.title}}</a>
				{% endif %}
	  	</div>
  	</div>
</div>
